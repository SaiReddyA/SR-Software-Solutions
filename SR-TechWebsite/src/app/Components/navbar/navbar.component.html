<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">SR Software Technologies</a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="isNavbarCollapsed = !isNavbarCollapsed"
      [attr.aria-expanded]="!isNavbarCollapsed"
      aria-controls="mainNavbar"
      aria-label="Toggle navigation"
    >
      <mat-icon color="primary">{{ isNavbarCollapsed ? 'menu' : 'close' }}</mat-icon>
    </button>
    

    <div class="collapse navbar-collapse" [ngClass]="{ show: !isNavbarCollapsed }" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" (click)="collapseNavbar()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/courses" (click)="collapseNavbar()">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" (click)="collapseNavbar()">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" (click)="collapseNavbar()">Login</a>
        </li>
        <li class="nav-item d-flex align-items-center">
          <button
            mat-icon-button
            (click)="toggleTheme()"
            [attr.aria-label]="isDarkTheme ? 'Switch to light mode' : 'Switch to dark mode'"
            class="nav-link p-0 border-0 bg-transparent"
          >
            <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
